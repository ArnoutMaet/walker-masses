site_name: psiflow
theme:
  favicon: icon.svg
  name: material
    #font:
    #  text: overpass
  palette:
    primary: teal
    accent: teal
  logo: icon.svg
  features:
    - navigation.expand
    - navigation.instant
    - navigation.tracking
      #- navigation.tabs
      #- navigation.tabs.sticky
      #- navigation.indexes
      #- navigation.sections
    - toc.integrate

nav:
  - Introduction: index.md
  - Examples: examples.md
  - Setup: setup.md
    #- Workflow execution: workflow_execution.md
  - API:
    - Models:
      - NequIP: models/nequip.md
      - MACE: models/mace.md
    - Sampling:
      - Random: sampling/random.md
      - Optimization: sampling/optimization.md
      - Dynamic: sampling/dynamic.md
      - PLUMED: sampling/plumed_bias.md
    - Reference:
      - EMT: reference/EMT.md
      - CP2K: reference/CP2K.md
      - VASP: reference/VASP.md
    - Data: data.md
    - Ensemble: ensemble.md
    - Checks: checks.md
    - Learning: learning.md
    - Execution: execution.md
    - Experiment: experiment.md
hide:
  - toc

plugins:
  - mkdocstrings:
      python:
        docstring_style: google
    
repo_url: https://github.com/svandenhaute/psiflow
markdown_extensions:
  - footnotes
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
